{% extends 'base.html' %}
{% load static %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark-red text-white text-center">
                    <h4 class="mb-0">Sesión Finalizada</h4>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <img src="{% static 'img/logout-icon.png' %}" 
                             alt="Sesión cerrada" 
                             class="img-fluid"
                             style="max-width: 150px;">
                    </div>
                    <h3 class="mb-3">¡Hasta pronto!</h3>
                    <p class="text-muted">Has cerrado sesión correctamente</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-dark-red">
                            <i class="bi bi-box-arrow-in-right"></i> Volver a Ingresar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
