{% if messages %}
<div class="messages-container position-fixed top-0 end-0 p-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible shadow">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
